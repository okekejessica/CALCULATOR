<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/icons8-calculator-64.png" />
  </head>
  <body>
    <div class="main-con">
      <input type="text" id="display" />
      <div class="butt">
        <button class="">C</button>
        <button class="">‚Üê</button>
        <button class="">.</button>
        <button class="bg-warning text-white">/</button>
        <button class="bg-secondary text-white">7</button>
        <button class="bg-secondary text-white">8</button>
        <button class="bg-secondary text-white">9</button>
        <button class="bg-warning text-white">*</button>
        <button class="bg-secondary text-white">4</button>
        <button class="bg-secondary text-white">5</button>
        <button class="bg-secondary text-white">6</button>
        <button class="bg-warning text-white">-</button>
        <button class="bg-secondary text-white">1</button>
        <button class="bg-secondary text-white">2</button>
        <button class="bg-secondary text-white">3</button>
        <button class="bg-warning text-white">+</button>
        <button class="bg-secondary text-white">0</button>
        <button class="">(</button>
        <button class="">)</button>
        <button class="bg-warning text-white">=</button>
      </div>
    </div>
    <!-- ==================================== -->
    <script src="/main.js"></script>
  </body>
</html>
